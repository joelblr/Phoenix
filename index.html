<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Front End Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        height: 60px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        position: relative;
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 5px;
        transition: 0.3s;
      }

      nav ul li a:hover {
        background-color: #ddd;
        color: #333;
      }

      nav ul li ul {
        display: none;
        position: absolute;
        background-color: #333;
        width: 100px;
        left: 0;
        top: 100%;
        list-style: none;
        padding: 10px 0;
      }

      nav ul li ul li a {
        display: block;
        padding: 5px 10px;
      }

      nav ul li ul li a:hover {
        background-color: #ddd;
        color: #333;
      }

      nav ul li:hover ul {
        display: block;
      }

      header {
        padding: 50px;
        text-align: center;
        background-color: #f8f8f8;
      }

      footer {
        padding: 20px;
        text-align: center;
        background-color: #333;
        color: #fff;
      }

      /* Main Page CSS */
      main {
        padding: 50px;
        text-align: center;
      }

      /* Complaint Form CSS */
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: 0 auto;
      }

      form label {
        margin-bottom: 10px;
      }

      form input[type="text"],
      form input[type="date"],
      form input[type="number"],
      form textarea {
        padding: 5px;
        margin-bottom: 20px;
      }

      form button {
        padding: 5px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background-color: #ddd;
        color: #333;
      }
    </style>
  </head>
